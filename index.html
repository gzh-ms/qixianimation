<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="./page.css">
  <link rel="stylesheet" href="./boy.css">
  <title>七夕</title>
</head>
<body>
<div id="content">
  <ul class="content-wrap">
    <!-- 第一幅画面 -->
    <li>
      <!-- 背景 -->
      <div class="a_background">
        <div class="a_background_top"></div>
        <div class="a_background_middle"></div>
        <div class="a_background_bottom"></div>
      </div>
      <!-- 太阳 -->
      <div id="sun"></div>
      <!-- 云 -->
      <div class="cloudArea">
        <div class="cloud cloud1 cloud1Anim"></div>
        <div class="cloud cloud2 cloud2Anim"></div>
      </div>
    </li>
    <!-- 第二幅画面 -->
    <li>
      <!-- 背景图 -->
      <div class="b_background"></div>
      <div class="b_background_preload"></div>
      <!-- 商店 -->
      <div class="shop">
        <div class="door">
          <div class="door_left"></div>
          <div class="door_right"></div>
        </div>
        <!-- 灯 -->
        <div class="lamp"></div>
      </div>
      <!-- 鸟 -->
      <div class="bird"></div>
    </li>
    <li>
      <!-- 背景图 -->
      <div class="c_background">
        <div class="c_background_top"></div>
        <div class="c_background_middle"></div>
        <div class="c_background_bottom"></div>
      </div>
      <!-- 小女孩 -->
      <div class="girl"></div>
      <!-- 水波 -->
      <div class="bridge-bottom">
          <div class="water">
              <div id="water1" class="water_1 waterShake"></div>
              <div id="water2" class="water_2 waterShake"></div>
              <div id="water3" class="water_3 waterShake"></div>
              <div id="water4" class="water_4 waterShake"></div>
          </div>
      </div>
      <!-- 星星 -->
      <ul class="stars">
          <li class="stars1 starflash"></li>
          <li class="stars2 starflash"></li>
          <li class="stars3 starflash"></li>
          <li class="stars4 starflash"></li>
          <li class="stars5 starflash"></li>
          <li class="stars6 starflash"></li>
      </ul>
      <!-- logo -->
      <div class="logo"></div>
    </li>
  </ul>
  <!-- 飘花 -->
  <div id="snowFlake"></div>
  <!-- 男孩 -->
  <div id="boy" class="charector"></div>
</div>
<!-- 开关 -->
<div class="button">
  <button>开始</button>
  <button>关闭音乐</button>
</div>
<script src="./lib/jquery.min.js"></script>
<script src="./lib/jquery.transit.min.js"></script>
<script src="./swipe.js"></script>
<script src="./boy.js"></script>
<script src="./index.js"></script>
</body>
</html>
